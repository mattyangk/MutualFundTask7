

<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bookmark Manager</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="http://v3.bootcss.com/examples/dashboard/dashboard.css"
	rel="stylesheet">

</head>



<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse">

				<form class="navbar-form navbar-right" role="form" method="POST">

					<div class="form-group">
						<input type="text" placeholder="Email" name="email_address"
							class="form-control">
					</div>
					<div class="form-group">
						<input type="password" placeholder="Password" name="password"
							class="form-control">
					</div>
					<button class="btn btn-success"
						onclick="dispatch(this.form, 'servlet/LoginServlet')">Sign
						in</button>
					<button class="btn btn-success"
						onclick="dispatch(this.form, 'servlet/RegServlet')">Register</button>
				</form>
				<form>
					<button class="btn btn-success" style="float: right; margin: 8px"
						onclick="dispatch(this.form, 'servlet/LogoutServlet')">Logout</button>
				</form>
				<button class="btn btn-success" style="float: right; margin: 8px"
					onclick="location.href='changePassword.jsp?userId=<%=user.getEmail_address()%>'">Change
					Password</button>

				<button class="btn btn-success" style="float: right; margin: 8px"
					onclick="location.href='addBookmark.jsp?userId=<%=user.getEmail_address()%>'">Add
					Bookmark</button>

			</div>
			<!--/.navbar-collapse -->
		</div>
	</div>


	<!-- side bar-->

	<div class="container-fluid">
		<div class="row">
			<div class="row">
				<div class="col-sm-3 col-md-2 sidebar">

					<ul class="nav nav-sidebar">

						<li><a href="main.jsp?id=<%=userBean.getEmail_address()%>">
								Test </a></li>

					</ul>

				</div>


				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<h1 class="page-header">Create New Employee Account</h1>
					<div>
						<form>
							<table>
								<tr>
									<td>User Name</td>
									<td>
										<div class="form-group">
											<input type="text" name="userName" class="form-control"
												value="" />
									</td>
									</div>
								</tr>
								<tr>
									<td>Password</td>
									<td><div class="form-group">
											<input type="password" name="confirmPassword"
												class="form-control" value="" /></td>
									</div>
								</tr>

								<tr>
									<td>First Name</td>
									<td><div class="form-group">
											<input type="text" name="firstName" class="form-control"
												value="" /></td>
									</div>
								</tr>

								<tr>
									<td>Last Name</td>
									<td><div class="form-group">
											<input type="text" name="lastName" class="form-control"
												value="" /></td>
									</div>
								</tr>
								<tr>
									<td colspan="2" align="right"><input type="submit"
										name="button" class="btn btn-success" value="Create" /></td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>



		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js">
			
		</script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
</body>
</html>
